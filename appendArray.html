<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Initialize an empty array to store user inputs
let userArray = [];

// Loop 10 times to get 10 values from the user
for (let i = 0; i < 10; i++) {
  // Prompt user for input
  let userInput = prompt(`Enter value ${i + 1}:`);

  // Push the input into the array
  userArray.push(userInput);
}

// Display the array in the console
console.log("The array contains the following values:", userArray);

    </script>
</body>
</html>
